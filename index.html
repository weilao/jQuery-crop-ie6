<!DOCTYPE html>
<html>
<head>
    <title>jQuery-crop</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <link type="text/css" media="screen" rel="stylesheet" href="jquery.crop.css">
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 13px;
        }

        .results {
            font-family: monospace;
            font-size: 20px;
        }

        .cropFrame {
            border: 4px solid black;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.10/hammer.js"></script>-->
    <script type="text/javascript" src="jquery.mousewheel.js"></script>
    <script type="text/javascript" src="jquery.crop.js"></script>
    <script type="text/javascript" defer>
        setTimeout(function () {
            $(function () {
                $('.crop').each(function () {
                    var image = $(this),
                            results = image.next('.results'),
                            x = $('.cropX', results),
                            y = $('.cropY', results),
                            w = $('.cropW', results),
                            h = $('.cropH', results),
                            crop = image
                                    .crop({
                                        controls: false,
                                        naturalWidth: 1920,
                                        naturalHeight: 1200
                                    })
                                // display crop info
                                    .on('crop.crop', function (event) {
                                        x.text(event.cropX);
                                        y.text(event.cropY);
                                        w.text(event.cropW);
                                        h.text(event.cropH);
                                    })
                                    .data('crop');
                    // zoom on scroll
                    image.on('mousewheel.crop', function (event) {
                        return event.originalEvent.wheelDelta < 0 ?
                                crop.zoomOut() :
                                crop.zoomIn();
                    });

                    // zoom on pinch touch
                    window.Hammer && Hammer(this)
                            .on('pinchin', function (event) {
                                return crop.zoomOut();
                            })
                            .on('pinchout', function (event) {
                                return crop.zoomIn();
                            })
                            .on('drag', function (event) {
                                crop.$image.css({
                                    left: '+=' + event.deltaX,
                                    top: '+=' + event.deltaY
                                });
                                crop.update();
                            });
                });
            });
        }, 100);
    </script>
</head>
<body>
<img class="crop" src="dock.jpg" width="400" height="300" style="background:url(dock.jpg);"/>

<div class="results">
    <b>X</b>: <span class="cropX"></span>
    <b>Y</b>: <span class="cropY"></span>
    <b>W</b>: <span class="cropW"></span>
    <b>H</b>: <span class="cropH"></span>
</div>

</body>
</html>
